name    = Net-DigitalOcean
author  = Billy 'bvierra' Vierra <bvierra@cpan.org>
license = GPL_2
copyright_holder = Billy 'bvierra' Vierra
copyright_year   = 2014

version = 0.001

[Git::Tag]
[Git::Push]

[NextRelease]
time_zone = local 
format = [%-5v] %{yyyy-MM-dd HH:mm:ss VVVV}d - %U <%E>

version=0.01
[OurPkgVersion]

[GatherDir]
exclude_filename = README.pod
exclude_filename = dist.ini
exclude_filename = cpanfile

[MetaResources]
bugtracker.web    = https://github.com/bvierra/p5-net-digitalocean/issues
repository.url    = git://github.com/bvierra/p5-net-digitalocean.git
repository.web    = https://github.com/bvierra/p5-net-digitalocean
repository.type   = git

[PruneCruft]
[ManifestSkip]
[MetaProvides::Package]
[MetaYAML]
[ExecDir]
[ShareDir]
[MakeMaker]

[RunExtraTests]
[ConfirmRelease]
[UploadToCPAN]

[Prereqs::FromCPANfile]
